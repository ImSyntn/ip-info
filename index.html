<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ip Info</title>
</head>
<body>
    
    <div class="background">

        <img src="rocket-joypixels.gif" alt="rocket" srcset="" class="rocket">

        <div class="heading">
            <div class="p">
                <p>Find Your IP Details By Just A Click</p>
            </div>
            <button class="clickMe" id="btn" onclick="request()"></button>
            
        </div>
        <div class="upcoming">
            <div class="data">
                <p class="dataType">IP :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span    class="ip data-val"></span></p>
                <p class="dataType">City :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span    class="city data-val"></span></p>
                <p class="dataType">Region :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="region data-val"></span></p>
                <p class="dataType">Country :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="country data-val"></span></p>
                <p class="dataType">IPV :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="org data-val"></span></p>
                <p class="dataType">Postal :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="postal data-val"></span></p>
                <p class="dataType">Timezone :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="timezone data-val"></span></p>
            </div>
        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
